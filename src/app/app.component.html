<div class="container">

    <div class="card mt-2">
        <div class="card-header">
            <h2>HASH IT</h2>
        </div>
        <div class="card-body">
            <div class="mt-3">
                <select class="form-select form-select-lg" id="chosen_hash" (change)="onChange($event)">
                    <option selected disabled hidden>Choose your Hash Algorithm</option>
                    <ng-container *ngFor="let xb of supported_hash">
                        <option value="{{ xb.name }}">{{ xb.name }}</option>
                    </ng-container>
                </select>
            </div>
            <ng-template [ngIf]="!(selected_hash=='')">
                <div class="mt-3">
                    <label for="input" class="form-label fw-bold">Enter your Input here</label>
                    <textarea (input)="onTextChange()" #userInput class="form-control" id="input"></textarea>
                </div>

                <div class="mt-3">
                    <label for="output" class="form-label fw-bold">Output</label>
                    <textarea class="form-control" id="output">{{output}}</textarea>
                </div>
            </ng-template>

        </div>
    </div>
</div>
